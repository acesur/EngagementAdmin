<div class="flex flex-col flex-auto  overflow-hidden page" @slideInLeft>

    <app-breadcrumb [breadcrumbs]="breadcrumbs"></app-breadcrumb>

    <div class="flex flex-col flex-initial bg-card shadow rounded-t-2xl overflow-hidden mb-2">
        <div class="relative  flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-3 px-2 md:px-4 border-b-2-color">
            <!-- Loader -->
            <!-- Title -->
            <div class="text-2xl font-bold tracking-tight highlight-text-color">{{'Reports' | translate}}
            </div>
            <!-- Actions -->
        </div>
    </div>

    <div class="flex flex-col flex-auto bg-card shadow rounded-t-sm overflow-hidden">
        <div class="overflow-x-auto sm:overflow-y-auto" cdkScrollable>
            <div class="flex flex-col flex-auto w-full">
                <div class="flex flex-wrap w-full max-w-screen-xl mx-auto p-4 md:p-4">
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8 w-full mt-8">
                        <ng-container *ngFor="let report of reports">
                            <div class="flex flex-col primary-bg-color h-5 cursor-pointer flex-auto bg-card shadow rounded-2xl overflow-hidden p-10 items-center justify-center md:text-lg sm:text-sm">
                                {{report?.name}}
                            </div>
                        </ng-container>
                    </div>
                </div>
            </div>
        </div>
        <div class="grid grid-cols-1   gap-8 w-full p-4">
            <div class="sm:col-span-2 flex flex-col bg-color flex-auto p-6 bg-card shadow shadow-md overflow-hidden">
                <div class="flex  flex-row justify-between items-center flex-auto gap-2 cursor-pointer">
                    <button class="rounded-sm h-8  btn-border min-h-0" mat-flat-button>
                        <span>
                            {{'Latest Results' | translate}}
                        </span>
                    </button>
                    <div class="flex flex-row items-center flex-initial gap-5 cursor-pointer">
                        <span>{{'Total Responses' | translate}}</span>
                        <label
                            class="text-2xl font-semibold tracking-tight leading-tight total-customers-color">45,000</label>
                    </div>
                </div>
                <ngx-charts-pie-chart [view]="view" [scheme]="colorScheme" [results]="single" [gradient]="gradient"
                    [legend]="showLegend" [legendPosition]="legendPosition" [labels]="showLabels" [doughnut]="isDoughnut">
                    <!-- (select)="onSelect($event)" (activate)="onActivate($event)" -->
                    <!-- (deactivate)="onDeactivate($event)" -->
                </ngx-charts-pie-chart>
            </div>
           
        </div>
    </div>
</div>
